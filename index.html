<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RECON</title>

<style>
*{box-sizing:border-box;font-family:monospace}

body{
margin:0;
height:100vh;
background:radial-gradient(circle at top,#07140d,#000);
display:flex;
align-items:center;
justify-content:center;
color:#00ff9c;
overflow:hidden
}

header{
position:absolute;
top:20px;
right:30px;
display:flex;
align-items:center;
gap:10px;
cursor:pointer
}

.name{
font-size:20px;
font-weight:bold;
color:#00ff9c;
white-space:nowrap;
text-shadow:
0 0 5px #00ff9c,
0 0 15px #00ff9c,
0 0 30px #00ff9c;
animation:glow 2s infinite alternate
}

.badge{
background:#00ff9c;
color:#00150c;
font-size:12px;
padding:3px 6px;
border-radius:6px;
box-shadow:0 0 10px #00ff9c
}

@keyframes glow{
from{text-shadow:0 0 10px #00ff9c}
to{text-shadow:0 0 35px #00ff9c}
}

.container{
width:500px;
padding:30px;
background:rgba(0,0,0,.65);
backdrop-filter:blur(16px);
border-radius:18px;
box-shadow:0 0 50px rgba(0,255,156,.25)
}

h2{
margin-top:0;
text-align:center
}

input{
width:100%;
padding:14px;
margin-top:15px;
background:rgba(0,0,0,.75);
border:1px solid #00ff9c55;
border-radius:10px;
color:#00ff9c
}

button{
margin-top:20px;
width:100%;
padding:14px;
border-radius:50px;
border:none;
cursor:pointer;
background:linear-gradient(145deg,#00ff9c,#00cc7a);
color:#00150c;
box-shadow:0 0 30px #00ff9c
}

pre{
margin-top:25px;
padding:15px;
background:rgba(0,0,0,.8);
border-radius:12px;
white-space:pre-wrap
}
</style>
</head>

<body>

<header onclick="window.open('https://github.com/beatcodess','_blank')">
  <div class="name" id="type"></div>
  <div class="badge">âœ” verified</div>
</header>

<div class="container">
  <h2>RECON</h2>
  <input id="target" placeholder="IP or Hostname">
  <button onclick="run()">Run Recon</button>
  <pre id="out"></pre>
</div>

<audio id="bgm" loop></audio>

<script>
const nameText="beatcodes";
let n=0;
(function type(){
  if(n<nameText.length){
    document.getElementById("type").textContent+=nameText[n++];
    setTimeout(type,120)
  }
})();

const bgm=document.getElementById("bgm");
bgm.src="https://files.catbox.moe/q8n7n4.mp3";

document.addEventListener("click",()=>{
  if(bgm.paused) bgm.play();
},{once:true});

async function run(){
  const t=document.getElementById("target").value.trim();
  const o=document.getElementById("out");
  if(!t) return;

  o.textContent="Running reconnaissance...";

  const r=await fetch("/api/recon",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({target:t})
  });

  const d=await r.json();

  o.textContent=
`TARGET
------
${d.target}
${d.ip}

NETWORK
-------
Hostname : ${d.hostname||"N/A"}
ISP      : ${d.isp||"N/A"}
City     : ${d.city||"N/A"}
Region   : ${d.region||"N/A"}
Country  : ${d.country||"N/A"}

WEB
---
HTTP Alive : ${d.http}

TLS
---
Protocol : ${d.tls?.tls||"None"}
Issuer   : ${d.tls?.issuer||"N/A"}
Expiry   : ${d.tls?.valid_to||"N/A"}
SelfSign : ${d.tls?.self_signed??false}

DNS
---
A     : ${d.dns.A.join(", ")||"None"}
AAAA  : ${d.dns.AAAA.join(", ")||"None"}
MX    : ${d.dns.MX.map(m=>m.exchange).join(", ")||"None"}
NS    : ${d.dns.NS.join(", ")||"None"}
SPF   : ${d.dns.SPF}
DMARC : ${d.dns.DMARC}
DNSSEC: ${d.dns.DNSSEC}

HONEYPOT
--------
Risk    : ${d.honeypot.score}
Verdict : ${d.honeypot.verdict}
Reasons : ${d.honeypot.reasons.join(", ")}

Timestamp
---------
${d.timestamp}`;
}
</script>

</body>
</html>
