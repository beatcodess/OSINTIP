<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recon</title>
<style>
* { box-sizing: border-box; font-family: monospace; }
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a1f14, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff9c;
}
header {
  position: absolute;
  top: 20px;
  right: 30px;
}
header a {
  color: #00ff9c;
  text-decoration: none;
  font-size: 18px;
  text-shadow: 0 0 15px #00ff9c;
}
.container {
  width: 440px;
  padding: 30px;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(15px);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(0,255,156,.25);
}
h1 {
  text-align: center;
  letter-spacing: 3px;
}
input {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  background: rgba(0,0,0,.7);
  border: 1px solid #00ff9c55;
  border-radius: 10px;
  color: #00ff9c;
}
button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: linear-gradient(145deg,#00ff9c,#00cc7a);
  color: #00150c;
  box-shadow: 0 0 25px #00ff9c;
}
.output {
  margin-top: 25px;
  padding: 15px;
  background: rgba(0,0,0,.75);
  border-radius: 12px;
  display: none;
  white-space: pre-wrap;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { box-shadow: inset 0 0 15px rgba(0,255,156,.2); }
  to { box-shadow: inset 0 0 30px rgba(0,255,156,.5); }
}
</style>
</head>

<body>

<header>
  <a href="https://github.com/beatcodess" target="_blank">Beat codes</a>
</header>

<div class="container">
  <h1>RECON</h1>
  <input id="target" placeholder="IP or Hostname">
  <button onclick="run()">Run Recon</button>
  <div class="output" id="out"></div>
</div>

<script>
async function run() {
  const t = document.getElementById("target").value.trim();
  const o = document.getElementById("out");
  if (!t) return;

  o.style.display = "block";
  o.textContent = "Running reconnaissance...";

  const r = await fetch("/api/recon", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ target: t })
  });

  const d = await r.json();

  o.textContent =
`Target        : ${d.target}
IP Address    : ${d.ip}
Hostname      : ${d.hostname}
ISP / ASN     : ${d.isp}
Cloud         : ${d.cloud}

City          : ${d.city}
Region        : ${d.region}
Country       : ${d.country}
Coordinates   : ${d.location}
Timezone      : ${d.timezone}

Geo Confidence: ${d.confidence}
Timestamp     : ${d.timestamp}`;
}
</script>

</body>
</html>
