<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RECON</title>
<style>
body {
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:#000;color:#00ff9c;font-family:monospace
}
.container {
  width:480px;padding:30px;background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px);border-radius:18px;
  box-shadow:0 0 40px rgba(0,255,156,.3)
}
input,button {
  width:100%;padding:14px;margin-top:12px;
  background:#000;border:1px solid #00ff9c55;color:#00ff9c
}
button {
  border-radius:40px;background:#00ff9c;color:#000;
  box-shadow:0 0 20px #00ff9c
}
pre {margin-top:20px;white-space:pre-wrap}
a {position:absolute;top:20px;right:30px;color:#00ff9c;text-decoration:none}
</style>
</head>
<body>

<a href="https://github.com/beatcodess" target="_blank">beatcodes</a>

<div class="container">
<h2>RECON</h2>
<input id="t" placeholder="IP or Host">
<button onclick="go()">Run</button>
<pre id="o"></pre>
</div>

<script>
async function go(){
  const t=document.getElementById("t").value.trim();
  if(!t)return;
  const o=document.getElementById("o");
  o.textContent="Running...";
  const r=await fetch("/api/recon",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({target:t})});
  const d=await r.json();
  o.textContent=
`TARGET
${d.target} (${d.ip})

NETWORK
Hostname : ${d.hostname}
ISP      : ${d.isp}

WEB
HTTP     : ${d.http}
TLS      : ${d.tls?.tls || "None"}
Issuer   : ${d.tls?.issuer || "N/A"}
Expiry   : ${d.tls?.valid_to || "N/A"}
SelfSign : ${d.tls?.self_signed || false}

DNS
A     : ${d.dns.A.join(", ")||"None"}
AAAA  : ${d.dns.AAAA.join(", ")||"None"}
MX    : ${d.dns.MX.map(m=>m.exchange).join(", ")||"None"}
NS    : ${d.dns.NS.join(", ")||"None"}
SPF   : ${d.dns.SPF}
DMARC : ${d.dns.DMARC}
DNSSEC: ${d.dns.DNSSEC}

HONEYPOT
Risk    : ${d.honeypot.score}
Verdict : ${d.honeypot.verdict}
Reasons : ${d.honeypot.reasons.join(", ")}

${d.timestamp}`;
}
</script>
</body>
</html>
