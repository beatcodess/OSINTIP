<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RECON</title>
<style>
body{
  background:#000 url("https://files.catbox.moe/sm4udj.png") center/cover no-repeat fixed;
  color:#fff;
  font-family:Arial, sans-serif;
}
#box{
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,.6);
  border:1px solid #0f0;
  width:520px;
  margin:60px auto;
  padding:20px;
  box-shadow:0 0 20px #0f0;
}
input,button{
  width:100%;
  padding:10px;
  background:#000;
  color:#fff;
  border:1px solid #0f0;
  margin-top:8px;
}
button{cursor:pointer}
pre{
  white-space:pre-wrap;
  margin-top:15px;
}
h1{
  text-align:center;
  text-shadow:0 0 10px #0f0;
}
a{
  color:#fff;
  text-decoration:none;
  float:right;
}
</style>
</head>
<body>

<a href="https://guns.lol/beatcodes" target="_blank">beatcodes âœ”</a>

<div id="box">
<h1>RECON</h1>
<input id="target" placeholder="Enter IP or Domain">
<button onclick="run()">Run Recon</button>
<pre id="out"></pre>
</div>

<audio autoplay loop>
  <source src="https://files.catbox.moe/87e8gv.mp3" type="audio/mpeg">
</audio>

<script>
async function run(){
  const t=document.getElementById("target").value;
  document.getElementById("out").textContent="Running...";
  const r=await fetch("/api/recon",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({target:t})});
  const j=await r.json();
  document.getElementById("out").textContent=JSON.stringify(j,null,2);
}
</script>

</body>
</html>
