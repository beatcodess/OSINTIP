<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BEATCODES // ACCESS</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#020403;
  font-family:"JetBrains Mono", monospace;
  color:#9affb2;
  overflow:hidden;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#031a0c,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* Rolling lock */
#lock{
  display:flex;
  gap:8px;
}

.dial{
  width:60px;
  height:80px;
  border-radius:10px;
  background:rgba(0,255,120,.08);
  backdrop-filter:blur(8px);
  box-shadow:
    inset 0 0 15px rgba(0,255,120,.35),
    0 0 18px rgba(0,255,120,.25);
  overflow:hidden;
  position:relative;
}

.strip{
  position:absolute;
  width:100%;
  animation:spin 0.15s linear infinite;
}

.strip span{
  display:block;
  height:80px;
  text-align:center;
  font-size:42px;
  line-height:80px;
  font-weight:700;
}

@keyframes spin{
  from{transform:translateY(0)}
  to{transform:translateY(-800px)}
}

/* ================= DOORS ================= */

.door{
  position:fixed;
  top:0;
  width:50%;
  height:100%;
  background:linear-gradient(
    to right,
    #001b0a,
    #003316
  );
  box-shadow:inset 0 0 40px rgba(0,255,120,.35);
  z-index:9000;
  transition:transform 1.6s cubic-bezier(.77,0,.18,1);
}

#leftDoor{left:0}
#rightDoor{right:0}

.open #leftDoor{transform:translateX(-100%)}
.open #rightDoor{transform:translateX(100%)}

/* ================= MAIN APP ================= */

#app{
  opacity:0;
  transition:opacity 1s ease;
  padding:60px;
}

.open #app{opacity:1}

/* HUD GLASS */
.panel{
  max-width:560px;
  margin:auto;
  padding:30px;
  background:rgba(0,255,120,.07);
  backdrop-filter:blur(14px);
  border-radius:18px;
  box-shadow:
    0 0 35px rgba(0,255,120,.35),
    inset 0 0 25px rgba(0,255,120,.15);
}

/* Meter */
.meter{
  margin-top:20px;
  height:12px;
  background:#001b0a;
  border-radius:8px;
  overflow:hidden;
}

.meter span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ff88,#7dffb3);
  animation:load 2.5s ease forwards;
}

@keyframes load{
  to{width:100%}
}

h1{
  text-align:center;
  letter-spacing:4px;
  color:#9affb2;
  text-shadow:0 0 14px #00ff88;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="lock"></div>
</div>

<!-- DOORS -->
<div id="leftDoor" class="door"></div>
<div id="rightDoor" class="door"></div>

<!-- MAIN APP -->
<div id="app">
  <div class="panel">
    <h1>RECON ONLINE</h1>
    <div class="meter"><span></span></div>
  </div>
</div>

<script>
const text="BEATCODES";
const lock=document.getElementById("lock");

/* Build rolling dials */
[...text].forEach(char=>{
  const d=document.createElement("div");
  d.className="dial";
  const strip=document.createElement("div");
  strip.className="strip";

  for(let i=0;i<10;i++){
    const s=document.createElement("span");
    s.textContent=String.fromCharCode(65+Math.floor(Math.random()*26));
    strip.appendChild(s);
  }

  const final=document.createElement("span");
  final.textContent=char;
  strip.appendChild(final);

  d.appendChild(strip);
  lock.appendChild(d);

  setTimeout(()=>{
    strip.style.animation="none";
    strip.style.transform=`translateY(-${strip.children.length-1}00%)`;
  },1200+Math.random()*400);
});

/* Sequence */
setTimeout(()=>{
  document.getElementById("intro").style.opacity="0";
},2000);

setTimeout(()=>{
  document.body.classList.add("open");
},2300);

setTimeout(()=>{
  document.getElementById("intro").remove();
},3500);
</script>

</body>
</html>
